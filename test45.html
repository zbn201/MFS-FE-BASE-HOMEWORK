<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>码蜂社前端作业45</title>
</head>

<body>
    <script>
        function mySetInterval(fun, millisec) {
            setTimeout(function () {
                fun();
                mySetInterval(fun, millisec)
            }, millisec);
        }
    </script>
</body>

</html>
