<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="shangping">
        <div class="item"><button>0</button></div>
        <div class="item"><button>1</button></div>
        <div class="item"><button>2</button></div>
        <div class="item"><button>3</button></div>
        <div class="item"><button>4</button></div>
        <div class="item"><button>5</button></div>
        <div class="item"><button>6</button></div>
        <div class="item"><button>7</button></div>
        <div class="item"><button>8</button></div>
        <div class="item"><button>9</button></div>
    </div>
    <div id="gouwuche"></div>
    <script>
        var btns = document.querySelectorAll(".shangping .item button");

        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var oGouwuche = document.getElementById("gouwuche");
                oGouwuche.innerText = oGouwuche.innerText + btns[i].innerText;
                document.cookie = "buy=" + oGouwuche.innerText;
            })

        }
        
        var buyStorage = document.cookie.split(":").map(function (i) {
            return i.split("=")
        }).filter(function (i) {
            return i[0] = "buy"
        })
        if (buyStorage == 1) {
            oGouwuche.innerText = buyStorage[0][1]
        }
    </script>
</body>

</html>
