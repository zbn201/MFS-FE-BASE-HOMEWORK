<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>码蜂社前端作业4-2</title>
</head>
<body>
    <form action="/someaction" method="get">
        <div>
            邮箱：<input type="email" name="email" />
        </div>
        <div>
            请输入数字：<input type="number" name="number" min="0" max="100" step="2" />
        </div>
        <div>
            可输入的下拉框：<input list="city">
        </div>
        <div>
            <datalist id="city">
                <option value=""></option>
                <option value="北京"></option>
                <option value="上海"></option>
                <option value="广州"></option>
                <option value="深圳"></option>        
            </datalist>
        </div>
        <div>
            <button>提交</button>
        </div>   
    
</form>
</body>
</html>
