<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>码蜂社前端作业3</title>
</head>
<body>
    <form action="/someaction" method="GET" enctype="multipart/form-data">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        性别：<input type="radio" name="sex" value="1">男<input type="radio" name="sex" value="2">女<br>
        技能：<input type="checkbox" name="skill" value="html">HTML <input type="checkbox" name="skill" value="csss">CSS <input type="checkbox" name="skill" value="js">JavaScript  <br>
        所在城市：<select name="city" >
            <option value=""></option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
        </select> <br>
        <button>提交</button>
        <input type="reset" name="reset" value="重置">
    </form>
</body>
</html>
