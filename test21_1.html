<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>码蜂社前端作业21-1</title>
    <style>
        .container{
            width: 500px;
            height: 400px;
            border: solid 1px black;
            position: relative;
        }
        .item{
            height: 100px;
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: red;
            margin: auto;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
		<div class="item">
			this is item
		</div>
	</div>
</body>
</html>
