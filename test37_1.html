<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>码蜂社前端作业37-1</title>
    <style>
        .tabs{
            display: flex;
        }
        .tabs .tab{
            margin: 0 10px;
            background-color: aquamarine;
        }
        .hidden{
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab">tab 1</div>
        <div class="tab">tab 2</div>
    </div>
    <div class="content">
        <div class="div1">tab1's content</div>
        <div class="div1 hidden">tab2's content</div>
    </div>
    <script>
        var tabs = document.getElementsByClassName("tab");
        var divs = document.querySelectorAll(".div1");
        for(let i=0;i<tabs.length;i++)
        {
            tabs[i].onclick=function(){
                
                for(var j=0;j<divs.length;j++)
                {
                    divs[j].className="hidden";
                }
                divs[i].className="";
            }
        }
    </script>
</body>
</html>
